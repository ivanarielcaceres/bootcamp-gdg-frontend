language: node_js
node_js:
- 8
cache:
  directories:
  - node_modules
script:
- npm run build
- npm test -- --coverage --coverageReporters=text-lcov | ./node_modules/coveralls/bin/coveralls.js
- npm run deploy-storybook -- --ci
deploy:
  provider: heroku
  api_key:
    secure: 
  app: bootcamp-gdg-frontend
  on:
    repo: ivanarielcaceres/bootcamp-gdg-frontend
